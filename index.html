<script type="text/javascript">
    fetch('http://diwserver.vps.webdock.cloud:8765/products').then(res => res.json()).then(products => {
        console.log(products);

        for (let i = 0; i < 10; i++) {
            document.getElementById("title" + i).innerHTML = products.products[i].title
            document.getElementById('image' + i).src = products.products[i].image
            document.getElementById('price' + i).innerHTML = "R$" + products.products[i].price
            document.getElementById('year' + i).innerHTML = products.products[i].year
            
        }
    })
    fetch('http://diwserver.vps.webdock.cloud:8765/products/categories').then(res => res.json()).then(categories => {
        console.log(categories);

    })




</script>
